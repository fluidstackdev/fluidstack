query collection($collectionId: ID!) {
  collection(collectionId: $collectionId) {
    id
    name
    products {
      id
      name
      brand {
        id
        name
      }
    }
    attributes {
      id
      key
      value
    }
    options {
      id
      name
      values {
        id
        name
      }
    }
    brands {
      id
      name
    }
  }
}
